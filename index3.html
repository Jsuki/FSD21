<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        * {
            padding: 0;
            margin:0;
            box-sizing: border-box;
            margin:10px;
        }
        .background {
            color: #fff;
        }
        h1.background {
            background-color: red;   
             
        }
        h2.background {
            background-color: blue;
               
        }
        h2.background#u {
            background-color:olivedrab;
               
        }
        h3.background {
            background-color:brown;
            
        }
        span.background {
            background-color: orange;
            
        }
        
    </style>
</head>
<body>
    <h1 class="background" >HEADLINE ONE</h1>
    <h2 id ="u" class="background">HEADLINE TWO</h2>
    <h2 class="background">second heading TWO</h2>
    <h3 class="background">HEADLINE THREE</h3>
    <span class="background"> SPAN</span>
</body>
</html>
